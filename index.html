<link href="./popup.css" rel="stylesheet">

<style>
.popup-content {
	padding: 1em;
	line-height: 2em;
}


</style>
<div class="popup">
<button onclick="showBankOnlinePayment()" class="btn btn1">With Online Banking </button>
</div>

<br>
<br>

<dialog id="bankWindow">
	<div class="popup">
		<header class="popup-heading single-heading">
			<a href="#close" onclick="closeWindow()" class="close" title="Close" tabindex="4"></a>
			<h2 class="ng-binding">ONLNE BANKING PAYMENT</h2>
		</header>

		<div class="popup-content account-content">
			<div class="row input">
				<div class="label"> <!-- use ng-repeat here -->
					<label> Account Number: </label>
					<span id="accountNum"> </span> <!-- create a controller for here -->
				</div>
				<br>
				<div class="label">
					<label> Total Amount due: </label>
					<span id="amountDue"> </span>
				</div>
				<br>
				<div class="label">
					<label> Due Date: </label>
					<span id="dueDate"> </span>
				</div>
				<br>
				<div class="label">
					<label> Select your online bank login:  &nbsp;</label>
				</div>
					<select id="selectBank">
					<!-- use ng-repeat here -->
						<option value="https://ipn.paymentus.com/epd/stde/lhud"> Paymentus </option>
						<option value="https://www12.bmo.com/onlinebanking/cgi-bin/netbnx/NBmain"> BMO </option>
						<option value="https://www.myvisaaccount.com/Vancity_Consumer/Login.do"> Citizens' Bank of Canada </option>
						<option value="https://bvi.bnc.ca/auth/Login"> National Bank of Canada </option>
					</select>

					<br>
					<br>
					<!--button style="display: inline;" onclick="goToBankLogin()"> Go to Bank Login </button--> 
					<a href="#login" onclick="goToBankLogin()" class="btn btn3" title="Go to bank" tabindex="3">Log in into online banking website</a>
					<a href="#remove" id="save" class="btn btn4" ng-click="showConfirm($event)" title="Cancel" tabindex="2" onclick="closeWindow()">CANCEL</a>

			</div>
		</div>
	</div>
</dialog>

<script>
		var bankWindow = document.getElementById('bankWindow');
		var selectBank = document.getElementById('selectBank');
		
		function showBankOnlinePayment() {
			bankWindow.showModal();

		}

		function closeWindow() {
			bankWindow.close();
		}

		function goToBankLogin() {
			var selectedBank = selectBank.options[selectBank.options.selectedIndex].value;
			window.open(selectedBank.toString());
		}
		</script>
